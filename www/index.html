<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
	<script id="home-tpl" type="text/template">
	    <header class="bar bar-nav">
	        <h1 class="title">POA Poker Mobile</h1>
	    </header>
<!--
        <div class="pesquisa bar bar-standard bar-header-secondary">
	        <input class='search-key' type="search" placeholder="Pesquisar pelo nome..."/>
	    </div>
-->

<nav class="bar bar-tab">
  <a class="tab-ranking tab-item active" href="#">
    <span class="icon icon-list"></span>
    <span class="tab-label">Ranking</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-compose"></span>
    <span class="tab-label">Etapas</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-star-filled"></span>
    <span class="tab-label">Fotos</span>
  </a>
  <a class="tab-jogadores tab-item" href="#">
    <span class="icon icon-person"></span>
    <span class="tab-label">Jogadores</span>
  </a>
</nav>
	    <div class="content"></div>
	</script>
	<script id="employee-list-tpl" type="text/template">
	    <ul class="table-view">
	        {{#each this}}
	        <li class="table-view-cell media">
	          <a href="#employees/{{ id }}">
	              <img class="media-object pull-left" src="assets/pics/jogador{{ id }}.jpg">
	              <div class="media-body">
	                  {{nome}}
	                  <p>{{apelido}}</p>
	              </div>
	          </a>
	        </li>
	        {{/each}}
	    </ul>
	</script>
	<script id="ranking-list-tpl" type="text/template">
	    <ul class="table-view">
	        {{#each this}}
	        <li class="table-view-cell media">
	          <a href="#employees/{{ jogador_id }}">
	              <img class="media-object pull-left" src="assets/pics/jogador{{ jogador_id }}.jpg">
	              <div class="media-body">
	                  {{apelido}}
	                  <p>{{pontuacoes}}</p>
	              </div>
	          </a>
	          <span class="badge">{{ pontuacao }}</span>
	        </li>
	        {{/each}}
	    </ul>
	</script>
	<script src="cordova.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/fastclick.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="js/services/json/EmployeeService.js"></script>
	<script src="js/services/json/RankingService.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
